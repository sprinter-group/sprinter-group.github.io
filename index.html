<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Sprinter</title>

    <meta name="description" content="Sprinter">
    <meta name="keywords" content="Sprinter">
    <meta property="og:image" content="/images/dist/launcher.png">

    <!-- inject:css -->
    <link rel="stylesheet" href="/css/dist/style.css">
    <!-- endinject -->
</head>
<body>

    <!-- main header -->
    <div class="container header">
        <div class="wrapper">
            <img class="logo" src="/images/svg/launcher.svg">
            <a class="link" href="https://github.com/sprinter-group" target="_blank" title="Sprinter on GitHub">
                <i class="fa fa-github"></i>
            </a>
            <a class="link" href="https://www.behance.net/gallery/54735807/Sprinter-To-do-list-task-management-application" target="_blank" title="Sprinter on Behance">
                <i class="fa fa-behance"></i>
            </a>
        </div>
    </div>

    <!-- hero image -->
    <div class="container hero">
        <div class="wrapper">
            <div class="hero-top">
                <h1 class="en">Sprinter</h1>
                <p>
                    스프린터는 <b>어제보다 나은 오늘</b>을 만들어주는<br>
                    일정관리 앱입니다
                </p>
            </div>
            <div class="hero-bottom">
                <img class="mockup" src="/images/dist/appStoreImage.png">
            </div>
        </div>
    </div>

    <!-- section 1 -->
    <div class="container article">
        <div class="wrapper">
            <div class="wrapper-left">
                <div class="text">
                    <h3>강력한 클립보드</h3>
                    <p>
                        여러개의 내용을 동시에 클립보드에 복사해서<br>
                        손 쉽게, 한 번에 일정을 등록할 수 있습니다
                    </p>
                </div>
            </div>
            <div class="wrapper-right">
                <img src="/images/dist/clipboards.png">
            </div>
        </div>
    </div>

    <!-- section 2 -->
    <div class="container article">
        <div class="wrapper">
            <div class="wrapper-left">
                <img src="/images/dist/search.png">
            </div>
            <div class="wrapper-right">
                <div class="text">
                    <h3>똑똑한 검색기능</h3>
                    <p>
                        언제 어떤 일정이 있는지 바로바로 알려주고<br>
                        해당 키워드로 바로 일정을 등록할수도 있습니다
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- section 3 -->
    <div class="container article">
        <div class="wrapper">
            <div class="wrapper-left">
                <div class="text">
                    <h3>손쉬운 일정등록</h3>
                    <p>
                        클립보드의 내용을 바로 등록할 수도 있고<br>
                        원하는 시간을 입력하면 자동으로 적용해줍니다
                    </p>
                </div>
            </div>
            <div class="wrapper-right">
                <img src="/images/dist/addNewEvent.png">
            </div>
        </div>
    </div>

    <!-- footer -->
    <div class="container footer"></div>

    <!-- top btn -->
    <!-- <div class="top"></div> -->

    <!-- inject:js -->
    <script src="/js/dist/index.js"></script>
    <!-- endinject -->
</body>
</html>
